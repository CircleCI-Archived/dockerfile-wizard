image_config: &image_config

  # make sure to set your Docker Hub username & password in CircleCI,
  # either as project-specific environment variables
  # or as resources in your organization's org-global Context

  IMAGE_NAME: circleci


  LINUX_VERSION: UBUNTU_XENIAL

  # RUBY_VERSION_NUM:

  # NODE_VERSION_NUM:

  # PYTHON_VERSION_NUM:

  GOVERS: "1.9.4"

  JAVA: true

  MYSQL_CLIENT: false

  POSTGRES_CLIENT: false

  DOCKERIZE: false

  BROWSERS: false

version: 2
jobs:
  build:
    machine: true
    environment:
      <<: *image_config

    steps:
      - checkout

      - run: bash scripts/generate.sh > Dockerfile

      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD

      - run: docker build -t $DOCKER_USERNAME/$IMAGE_NAME:lambda_$CIRCLE_BRANCH .

      - run: docker push $DOCKER_USERNAME/$IMAGE_NAME:lambda_$CIRCLE_BRANCH && sleep 10

      - store_artifacts:
          path: Dockerfile

workflows:
  version: 2
  dockerfile_wizard:
    jobs:
      - build:
          context: Global
