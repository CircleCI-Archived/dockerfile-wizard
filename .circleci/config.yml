image_config: &image_config

  # make sure to set your Docker Hub username & password in CircleCI,
  # either as project-specific environment variables
  # or as resources in your organization's org-global Context

  DOCKER_ORGANIZATION: midscapstone
  IMAGE_NAME: deep_learning_nvidia
  IMAGE_TAG: gpu

version: 2
jobs:
  build:
    machine: true
    environment:
      <<: *image_config

    steps:
      - checkout

      #- run: bash scripts/generate.sh > Dockerfile
      - run: docker login -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
      - run: docker build -t $DOCKER_ORGANIZATION/$IMAGE_NAME:$IMAGE_TAG .
      - run: docker push $DOCKER_ORGANIZATION/$IMAGE_NAME:$IMAGE_TAG && sleep 10

      - store_artifacts:
          path: Dockerfile

